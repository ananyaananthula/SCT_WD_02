<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillCraft Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="brand">  ⏱️
  <span class="letter red">S</span>
  <span class="letter yellow">k</span>
  <span class="letter green">i</span>
  <span class="letter blue">l</span>
  <span class="letter red">l</span>
  <span class="letter yellow">C</span>
  <span class="letter green">r</span>
  <span class="letter blue">a</span>
  <span class="letter red">f</span>
  <span class="letter yellow">t</span>
  Stopwatch
</h1>
    <div id="display">00:00:00.00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <h2>Lap Times</h2>
    <ul id="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
